<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girasol Animado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #1E90FF);
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .sunflower {
      position: relative;
      width: 300px;
      height: 300px;
    }
    
    .center {
      width: 100px;
      height: 100px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: calc(50% - 50px);
      left: calc(50% - 50px);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
      animation: fadeIn 2s ease-in-out forwards;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    .petal {
      position: absolute;
      width: 100px;
      height: 200px;
      background: #FFD700;
      border-radius: 50%;
      transform-origin: 50% 100%;
      z-index: 1;
    }
    
    .petal:nth-child(odd) {
      transform: rotate(30deg);
    }
    
    .petal:nth-child(even) {
      transform: rotate(60deg);
    }
    
    .petal:nth-child(3n) {
      transform: rotate(90deg);
    }

    .petal:nth-child(4n) {
      transform: rotate(120deg);
    }

    .petal:nth-child(5n) {
      transform: rotate(150deg);
    }

    .petal:nth-child(6n) {
      transform: rotate(180deg);
    }

    .petal:nth-child(7n) {
      transform: rotate(210deg);
    }

    .petal:nth-child(8n) {
      transform: rotate(240deg);
    }

    .petal:nth-child(9n) {
      transform: rotate(270deg);
    }

    .petal:nth-child(10n) {
      transform: rotate(300deg);
    }

    .petal:nth-child(11n) {
      transform: rotate(330deg);
    }

    .petal.open {
      animation: petalOpen 6s ease-in-out infinite alternate;
    }
    
    @keyframes petalOpen {
      from {
        transform: translateY(0) scale(1);
      }
      to {
        transform: translateY(-50px) scale(1.2);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sunflower">
      <div class="center">Perd√≥n Cristian</div>
      <div class="petal"></div>
      <div class="petal open"></div>
      <div class="petal"></div>
      <div class="petal open"></div>
      <div class="petal"></div>
      <div class="petal open"></div>
      <div class="petal"></div>
      <div class="petal open"></div>
      <div class="petal"></div>
      <div class="petal open"></div>
      <div class="petal"></div>
      <div class="petal open"></div>
    </div>
  </div>
</body>
</html>
