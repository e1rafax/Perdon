<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Girasol Animado</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: linear-gradient(to bottom, #87CEEB, #1E90FF);
    }
    
    .container {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    .sunflower {
      position: relative;
      width: 0;
      height: 0;
    }
    
    .center {
      width: 100px;
      height: 100px;
      background: black;
      border-radius: 50%;
      position: absolute;
      top: calc(50% - 50px);
      left: calc(50% - 50px);
      z-index: 2;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 20px;
      font-family: Arial, sans-serif;
      animation: fadeIn 2s ease-in-out forwards;
    }
    
    @keyframes fadeIn {
      from {
        opacity: 0;
      }
      to {
        opacity: 1;
      }
    }
    
    .petal {
      position: absolute;
      width: 100px;
      height: 200px;
      background: #FFD700;
      border-radius: 50%;
      transform-origin: 50% 100%;
      z-index: 1;
      animation: petalOpen 6s ease-in-out infinite alternate;
    }
    
    @keyframes petalOpen {
      from {
        transform: rotate(0deg) translateY(0);
      }
      to {
        transform: rotate(20deg) translateY(-100px);
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sunflower">
      <div class="center">Perd√≥n Cristian</div>
      <div class="petal" style="transform: rotate(30deg)"></div>
      <div class="petal" style="transform: rotate(60deg)"></div>
      <div class="petal" style="transform: rotate(90deg)"></div>
      <div class="petal" style="transform: rotate(120deg)"></div>
      <div class="petal" style="transform: rotate(150deg)"></div>
      <div class="petal" style="transform: rotate(180deg)"></div>
      <div class="petal" style="transform: rotate(210deg)"></div>
      <div class="petal" style="transform: rotate(240deg)"></div>
      <div class="petal" style="transform: rotate(270deg)"></div>
      <div class="petal" style="transform: rotate(300deg)"></div>
      <div class="petal" style="transform: rotate(330deg)"></div>
    </div>
  </div>
</body>
</html>
